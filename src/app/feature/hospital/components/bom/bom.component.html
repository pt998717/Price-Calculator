<ag-grid-angular
  style="width: 100%; height: 500px;"
  class="ag-theme-quartz"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowGroupPanelShow]="'always'"
  [groupDisplayType]="'groupRows'"
  [groupDefaultExpanded]="1"
  [animateRows]="true"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
