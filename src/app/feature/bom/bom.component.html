<div>
  <h2 >Summary for {{inputText}}</h2>
  <ag-grid-angular
    style="width: 100%; height: 400px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="{ resizable: true, sortable: true, filter: true }"
    [pagination]="true">
  </ag-grid-angular>

  <h3 style="text-align: end;">Total Price: ${{ totalPrice }}</h3>
</div>
